<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="keys">
                <button>AC</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" data-action="/">&divide;</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" data-action="*">&times;</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" data-action="-">&minus;</button>
                
                <button>0</button>
                <button>.</button>
                <button>&equals;</button>
                <button class="operator" data-action="+">&plus;</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
